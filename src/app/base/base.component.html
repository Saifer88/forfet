<mat-grid-list cols="4" rowHeight="100px">

<mat-grid-tile colspan="3" rowspan="1" style.background="lightblue">
<mat-form-field appearance="fill">
  <mat-icon matSuffix>euro_symbol</mat-icon>
  <mat-label>Fatturato</mat-label>
  <input matInput [(ngModel)]="gross">
</mat-form-field>
</mat-grid-tile>
<mat-grid-tile colspan="1" rowspan="3">
  <button  mat-raised-button color="primary">Calcola</button>

</mat-grid-tile>

<mat-grid-tile colspan="3" rowspan="1">
<mat-form-field appearance="fill">
  <mat-label>Coefficiente di Redditivit√†</mat-label>
  <mat-icon matSuffix>%</mat-icon>
  <input matInput [(ngModel)]="coef">
</mat-form-field>
</mat-grid-tile>
<mat-grid-tile colspan="3" rowspan="1">
  <mat-form-field appearance="fill">
    <mat-label>Tassazione Inps</mat-label>
    <input matInput [(ngModel)]="inps">
    <mat-icon matSuffix>%</mat-icon>
  </mat-form-field>
  </mat-grid-tile>
<mat-grid-tile colspan="3" rowspan="1">
  <mat-form-field appearance="fill">
    <mat-label>Tassazione Irpef</mat-label>
    <mat-select class="right" [(value)]="irpef">
      <mat-option class="right" *ngFor="let irpefValue of irpefValues" [value]="irpefValue.value">{{irpefValue.label}}</mat-option>
    </mat-select>
    <mat-icon matSuffix>%</mat-icon>
  </mat-form-field>
</mat-grid-tile>
<mat-grid-tile colspan="1" rowspan="3">
  <app-forfet-result-view [gross]="gross" [coef]="coef" [spese]="spese" [inps]="inps" [irpef]="irpef"></app-forfet-result-view>

  </mat-grid-tile>

<mat-grid-tile colspan="3" rowspan="1">
<mat-form-field appearance="fill">
  <mat-icon matSuffix>euro_symbol</mat-icon>
  <mat-label>Spese detraibili anno precedente</mat-label>
  <input class="right" matInput [(ngModel)]="spese">
</mat-form-field>
</mat-grid-tile>



</mat-grid-list>
